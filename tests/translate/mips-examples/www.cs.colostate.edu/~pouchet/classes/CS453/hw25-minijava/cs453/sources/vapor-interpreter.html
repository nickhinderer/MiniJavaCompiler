<h1>Vapor Interpreter</h1>

<p>This interpreter handles both Vapor and Vapor-M programs.  Download: <a href="vapor.jar">vapor.jar</a></p>

<p>
To run on Vapor programs:
</p>

<pre class="code">
java -jar vapor.jar run <i>&lt;input-file&gt;</i>
</pre>

<p>
To run on Vapor-M programs, pass in the <tt>-mips</tt> option:
</p>

<pre class="code">
java -jar vapor.jar run -mips <i>&lt;input-file&gt;</i>
</pre>
