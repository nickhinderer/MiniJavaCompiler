<h1>MIPS Interpreter</h1>

<p>We'll be using the Java-based <a href="http://courses.missouristate.edu/KenVollmar/MARS/">MARS MIPS Simulator</a>.</p>

<p>Download: <a href="mars.jar">mars.jar</a>.</p>

<pre class="code">
java -jar mars.jar nc <i>&lt;input-file&gt;</i>
</pre>

<p>Running without any arguments will bring up the simulator GUI, which will let you step forward and backward through your program.</p>
